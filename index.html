<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Metric/Imperial Unit Conversion</title>
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" placeholder="0" class="input-num" id="input-num"/>
            <button class="convert-btn" id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <section>
                <h3>Length (Meter/Feet)</h3>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>
            <section>
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </section>
            <section>
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
